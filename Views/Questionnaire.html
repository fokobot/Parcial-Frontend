<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../Css/Questionnaire.css">
  <title>Questionnaire</title>
</head>

<body>
  <div class="card principal" style="width: 18rem;">
    <div class="card-body">
      <div class="row separator">
        <h5 class="card-title">02</h5>
        <div class="tab"></div>
        <h7 class="card-title">of 05</h7>
      </div>
      <h5 class="card-subtitle mb-2">What event marked the start of World War II?</h5>
      <div class="card">
        <div class="card-body">
          <div class="row">
            Invasion of Normandy (1944)
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="row">
            Invasion of Poland (1939)
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="row">
            Invasion of Russia (1942)
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="row">
            Battle of Britain (1940)
          </div>
        </div>
      </div>
      <div class="row">
        <img src="../images/left-arrow.png" class="arrows right">
        <img src="../images/right-arrow.png" class="arrows left">
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
